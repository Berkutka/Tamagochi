<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamagochi</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="tamagochi">
            <div class="t__start active">
                <button class="start__btn l1">level 1</button>
                <button class="start__btn l2">level 2</button>
                <button class="start__btn l3">level 3</button>
            </div>
            <div class="level1">
                <div class="l1__cat">
                    <div class="cat__img"><img src="image/black-cat-gif-3.gif" alt=""></div>
                    <div class="l1__button">
                        <div class="l1__buttons l1Food" ><p>Їжа</p></div>
                        <div class="l1__buttons l1Sleep"><p>Чистота</p></div>
                        <div class="l1__buttons l1Drink"><p>Щастя</p></div>
                    </div>
                    <div class="l1__btn">
                        <button class="l1btn1">Поїсти</button>
                        <button class="l1btn2">Попрати</button>
                        <button class="l1btn3">Побігати</button>
                    </div>
                </div>
            </div>
            <div class="game__over">
                <div><img src="image/ggame%20over.PNG" alt="000"></div>
                <button class="restart">Restart</button>
                <div class="timer"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
